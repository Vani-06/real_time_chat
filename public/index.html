<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #messages { height: 200px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h2>âš¡ Group Chat Mode</h2>

    <div id="login-section" class="box">
        <h4>1. Join a Group</h4>
        <input type="text" id="userId" placeholder="Your Name (e.g. Vani)">
        <input type="text" id="roomName" placeholder="Room Name (e.g. Avengers)">
        <button onclick="joinRoom()">Enter Room</button>
    </div>

    <div id="chat-section" class="box" style="display:none;">
        <h4>2. Room: <span id="displayRoom"></span></h4>
        <p>Logged in as: <b id="displayUser"></b></p>
        
        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send to Group</button>
    </div>

    <script>
        const socket = io("http://localhost:5000");
        let myId = "";
        let myRoom = "";

        socket.on("receive_message", (data) => {
            const msgDiv = document.getElementById("messages");
            msgDiv.innerHTML += `<p><strong>${data.sender}:</strong> ${data.content}</p>`;
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });

        function joinRoom() {
            myId = document.getElementById("userId").value;
            myRoom = document.getElementById("roomName").value;
            if (!myId || !myRoom) return alert("Enter both Name and Room!");
            
            // Join the specific room
            socket.emit("join_room", myRoom);
            
            document.getElementById("login-section").style.display = "none";
            document.getElementById("chat-section").style.display = "block";
            document.getElementById("displayUser").innerText = myId;
            document.getElementById("displayRoom").innerText = myRoom;
        }

        function sendMessage() {
            const content = document.getElementById("messageInput").value;
            if (!content) return;

            socket.emit("send_message", {
                senderId: myId,
                targetRoom: myRoom, // Sending to the Room, not a specific person
                content: content
            });

            // Show my own message
            const msgDiv = document.getElementById("messages");
            msgDiv.innerHTML += `<p style="text-align:right; color:blue;"><strong>Me:</strong> ${content}</p>`;
            document.getElementById("messageInput").value = "";
        }
    </script>
</body>
</html>
